<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>
      Temperature
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!-- <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Temperature</ion-title>
    </ion-toolbar>
  </ion-header> -->

  <ion-grid>
    <ion-row>
      <br>
      <br>
      <br>
      <br>
    </ion-row>
    <ion-row>
      <ion-col size="6">
        <ion-input type="number" clear-input=true [(ngModel)]="fromValue" placeholder="<Input>" (ionBlur)="onChange();">
        </ion-input>
      </ion-col>
      <ion-col>
        <ion-input type="number" [(ngModel)]="toValue" readonly></ion-input>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="6">
        <ion-item>
          <ion-label aria-setsize="16">{{fromSelectedUnit.unitDesc}}</ion-label>
        </ion-item>
      </ion-col>
      <ion-col>
        <ion-item>
          <ion-label class="ion-text-wrap">{{toSelectedUnit.unitDesc}}</ion-label>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-button size="standard" (click)="showPicker()">
          Select Unit
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
