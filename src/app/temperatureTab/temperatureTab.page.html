<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>
      Temperature
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Temperature</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-item>
    <ion-label>From</ion-label>
    <ion-select [interfaceOptions]="customPopoverOptions" interface="popover" [(ngModel)]="fromSelectedId"
      (ionChange)="onChange();">
      <ion-select-option value="{{unit.id}}" *ngFor="let unit of units">{{ unit.unitDesc }}</ion-select-option>
    </ion-select>
  </ion-item>


  <ion-item>
    <ion-label>To</ion-label>
    <ion-select [interfaceOptions]="customPopoverOptions" interface="popover" [(ngModel)]="toSelectedId"
      (ionChange)="onChange();">
      <ion-select-option value="{{unit.id}}" *ngFor="let unit of units">{{ unit.unitDesc }}</ion-select-option>
    </ion-select>
  </ion-item>
</ion-content>
